<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-cold">
        <form>
            <div class="logo"><i class="fa fa-snowflake-o"></i></div>
            <div class="text-monospace text-center tittle-cold">
                <h3>COLDIASK</h3><span>Sign into your account.</span></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Remember me</label></div>
            </div>
            <div class="form-group"><button class="btn btn-light btn-block" type="submit">Login</button></div><a href="#" class="forgot">Forgot your email or password?</a><label class="label-register">Don't have an account?<a href="#" class="register">Register here.</a>&nbsp;</label></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
